<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Employee</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{home :: navbar2}"></nav>
<!--Body-->

<div class="container" id="content">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png" alt="" width="72" height="120">
            <h2> Product Management</h2>
        </div>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Product New Information </h4>
                <form method="post" action="/products/save" th:object="${product}">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="" value=""  th:field="*{name}">
<!--                            <div class="mb-4 text-danger" th:errors="*{name}"></div>-->
                        </div>

                        <div class="col-12">
                            <label for="price" class="form-label">Price <span class="text-muted"></span></label>
                            <input type="number" class="form-control" id="price" name="price" th:field="*{price}">
<!--                            <div class="mb-4 text-danger" th:errors="*{dateOfBirth}"></div>-->
                        </div>


                        <div class="col-12">
                            <label for="status" class="form-label">Status of Product <span class="text-muted"></span></label>
                            <input type="text" class="form-control" id="status" name="status" th:field="*{statusProduct}">
<!--                            <div class="mb-4 text-danger" th:errors="*{idCard}"></div>-->
                        </div>



                        <div class="col-12">
                            <label  class="form-label">Product Type Type ID</label>
                            <select class="form-select" type="text"  th:field="*{productType}">
                                <option th:each="pt : ${productTypeList}"
                                        th:value="${pt.id}"
                                        th:text="${pt.name}"></option>
                            </select>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Add New</button>
                </form>
            </div>
        </div>
    </main>
</div>

<!--Body-->
<footer th:replace="home :: footer"></footer>
<script src="/js/bootstrap.js"></script>
</body>
</html>
