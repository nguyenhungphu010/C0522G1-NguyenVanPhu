<!-- Button trigger modal -->
<button type="button" id="idModal" hidden class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateId">
    Update
</button>

<!-- Modal -->
<div class="modal fade" id="updateId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <table class="table table-bordered">
                    <tr>
                        <th><label  for="idd"></label>ID</th>
                        <td><input readonly name="idd" id="idd"/></td>
                    </tr>
                    <tr>
                        <th><label for="updateProducer">Producer</label></th>
                        <td><input name="producer" id="updateProducer"/></td>
                    </tr>
                    <tr>
                        <th><label for="updateModel">Model</label></th>
                        <td><input name="model" id="updateModel"/></td>
                    </tr>
                    <tr>
                        <th><label for="updatePrice">Price</label></th>
                        <td><input name="price" id="updatePrice"/></td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveUpdateId">Save changes</button>
            </div>
        </div>
    </div>
</div>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" id="idAddNew">Add</button>
            </td>
        </tr>
    </table>
</form>

<h1>Smartphone List</h1>
<table id="smartphoneList" style="border: thin" class="table table-bordered">
    <tr style="text-align: center">
        <th>Producer</th>
        <th>Model</th>
        <th>Price</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    <tbody id="tableBody">

    </tbody>
</table>
<script type="text/javascript">
    function updateSmartphone() {
        $(document).ready(function () {
            let producer = $("#updateProducer").val();
            let model = $("#updateModel").val();
            let price = $("#updatePrice").val();
            console.log(producer + ' ' + model + '' + price);
            let updateSmartphone = {
                producer: producer,
                model: model,
                price: price
            };
            $.ajax({
                url: `http://localhost:8080/smartphones/save`,
                type: "POST",
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify(updateSmartphone),
                success: function () {
                    showList();
                    alert("OK");
                }
            })
        })
    }

    function showList() {
        $(document).ready(function () {
            $("#tableBody").empty();
            $.ajax({
                url: "http://localhost:8080/smartphones/list",
                type: "GET",
                dataType: "json",
                success: function (smartphones) {
                    console.log(smartphones)
                    let tr = [];
                    for (let i = 0; i < smartphones.length; i++) {
                        tr.push("<tr>");
                        tr.push("<td>" + smartphones[i].producer + "</td>")
                        tr.push("<td>" + smartphones[i].model + "</td>")
                        tr.push("<td>" + smartphones[i].price + "</td>")
                        tr.push("<td >" + "<button class=\"deleteSmartphone\"><span hidden>" + smartphones[i].id + "</span>Delete</button></td>")
                        tr.push("<td >" + "<button class=\"updateSmartphone\"><span hidden>" + smartphones[i].id + "</span>Update</button></td>")
                    }
                    $("#tableBody").append(tr.join(""));
                }
            })
        })
    }

    $('body').on('click', '.deleteSmartphone', function (event) {
        console.log('test function')
        //sư kiện nào thực hiện Ajax
        // $('.deleteSmartphone').click(function (event) {
        //lay du lieu
        let a = $(this);
        let smartphoneId = $(this).find(":first-child").text();
        $("#tableBody").empty();
        $.ajax({
            type: "DELETE",
            //tên API
            url: `http://localhost:8080/smartphones/` + smartphoneId,
            //xử lý khi thành công
            success: function (data) {
                console.log(data)
                a.parent().parent().remove();
                showList();
            }
        });
        //chặn sự kiện mặc định của thẻ
        event.preventDefault();
        // });
    })
    $("#idAddNew").click(function () {
        let producer = $("#producer").val();
        let model = $("#model").val();
        let price = $("#price").val();
        console.log(producer + ' ' + model + '' + price);
        let newSmartphone = {
            producer: producer,
            model: model,
            price: price
        };
        console.log(newSmartphone)
        $.ajax({
            url: `http://localhost:8080/smartphones/save`,
            type: "POST",
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify(newSmartphone),
            success: function () {
                showList();
                alert("OK");
            }
        })
    })
    $('body').on('click', '.updateSmartphone', function () {
        let smartPhoneId = $(this).find(":first-child").text();
        console.log(smartPhoneId);
        $.ajax({
            url: `http://localhost:8080/smartphones/` + smartPhoneId,
            type: "GET",
            dataType: "JSON",
            success: function (smartPhone) {
                console.log(smartPhone);
                document.getElementById("idd").value = (smartPhone.id);
                document.getElementById("updateProducer").value = (smartPhone.producer);
                document.getElementById("updateModel").value = (smartPhone.model);
                document.getElementById("updatePrice").value = (smartPhone.price);
                $("#idModal").click();
            }
        })
    })
    $("#saveUpdateId").click(function () {
        updateSmartphone();
    })
    showList();
</script>

<script src="js/bootstrap.js"></script>
</body>
