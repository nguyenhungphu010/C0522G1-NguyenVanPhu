<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" th:id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" th:id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
<form id="update-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" th:id="UpdateProducer" name="UpdateProducer" placeholder="producer"></td>
        </tr>
        <tr>

            <td><input type="text" th:id="UpdateModel" name="UpdateModel" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update" onclick="updateSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table id="smartphoneList" style="border: thin" class="table table-bordered">
    <tr style="text-align: center">
        <th>Producer</th>
        <th>Model</th>
        <th>Price</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    <tbody id="tableBody">

    </tbody>
</table>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/smartphones/list",
            type: "GET",
            dataType: "json",
            success: function (smartphones) {
                console.log(smartphones)
                let tr = [];
                for (let i = 0; i < smartphones.length; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + smartphones[i].producer + "</td>")
                    tr.push("<td>" + smartphones[i].model + "</td>")
                    tr.push("<td>" + smartphones[i].price + "</td>")
                    tr.push("<td >" + "<a class=\"deleteSmartphone\">Delete</a>" + "</td>")
                    tr.push("<td>" + "<a class=\"updateSmartphone\">Update</a>" + "</td>")
                }
                $("#tableBody").append(tr.join(""));
            }
        })
    })
    $('body').on('click', '.deleteSmartphone', function (event)  {
        console.log('test function')
        //sư kiện nào thực hiện Ajax
        // $('.deleteSmartphone').click(function (event) {
        //lay du lieu
        let a = $(this);
        let smartphoneId = a.attr("href");
        // goi ajax
        $.ajax({
            type: "DELETE",
            //tên API
            url: `http://localhost:8080/smartphones/${smartphoneId}`,
            //xử lý khi thành công
            success: function (data) {
                console.log(data)
                a.parent().parent().remove();

            }

        });
        //chặn sự kiện mặc định của thẻ
        event.preventDefault();
        // });
    })
</script>
