<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/mdb.min.css">
    <script src="/js/mdb.min.js"></script>

</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<!--Login Form-->
<div class="container-fluid d-flex justify-content-center">
<form class="form p-5 m-5" name='f' th:action="@{/j_spring_security_check}" method='POST'>
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="text" id="form1Example1" name="username" class="form-control"/>
        <label class="form-label" for="form1Example1">User</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="text" id="form1Example2" name="password" class="form-control"/>
        <label class="form-label" for="form1Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember-me" value="" id="form1Example3" checked/>
                <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
        </div>

        <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
        </div>
    </div>
    <!-- Submit button -->
    <button name="submit" type="submit" value="submit" class="btn btn-primary btn-block">Sign in</button>
</form>
</div>
<!--Login Form-->
<!--Modal-->
<div class="modal" tabindex="-1" th:if="${#request.getParameter('error') == 'true'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ERROR LOGIN</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                         th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--Modal-->
</body>
</html>
