<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">price</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product :${cart.productDtoMap}">
        <td th:text="${product.key.name}"></td>
        <td><a>
            <img th:src="@{${product.key.image}}" style="width: 200px; height: auto">
        </a></td>
        <td th:text="${product.key.price}"></td>
        <td th:text="${product.value}"></td>
    </tr>
    </tbody>
</table>
<div class="alert alert-warning"  role="alert" th:if="${cart == null || cart.getProductDtoMap().size() == 0}">
    Cart Empty
</div>
</body>
</html>
